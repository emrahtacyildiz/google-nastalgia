<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- logo satiri - basla -->
    <header class="logo-container">
        <img src="img/google.jpg" alt="Google!">
    </header>
    <!-- logo satiri - bitis -->
    <main>
        <!-- arama cubugu - basla -->
        <div class="search">
            Search the web using Google!<br>
            <form action="https://www.google.com/search">
                <input type="text" name="q" size="40"><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </form>
        </div>
        <!-- arama cubugu - bitis -->
        <!-- alt bilgi kutulari - basla -->
        <div class="option">
            <div class="special">
                Special Searchs<br>
                <a href="http://www.google.com/stanford">Stanford Search</a><br>
                <a href="http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="info">
                <a href="http://www.google.com/about.html">Why use Google!</a><br>
                <a href="https://blog.google/press/">Press about Google!</a><br>
                <a href="https://support.google.com/">Help!</a><br>
                <a href="http://www.google.com/about.html">Company Info</a><br>
                <a href="https://careers.google.com/jobs/results/">Jobs at Google</a><br>
                <a href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a><br>
                <a href="https://support.google.com/websearch/answer/464?hl=en">Making Google! the Default</a>
            </div>
            <div class="subscribe">
                Get Google!<br>
                updates monthly: <br>
                <form action="subscribe">
                    <input type="text" placeholder="your e-mail"><br>
                    <button>Subscribe</button>
                    <a href="http://www.egroups.com/group/google-friends">Archive</a>
                </form>
            </div>
        </div>
        <!-- alt bilgi kutulari - bitis -->
        <!-- copright - basla -->
        <div class="copyright">
            Copyright &copy;1999 Google Inc.
        </div>
        <!-- copright - bitis -->
    </main>
</body>

</html>
